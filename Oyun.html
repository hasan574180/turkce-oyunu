<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Sƒ±nƒ±f Fiiller - Ultra Maraton</title>
    <style>
        :root { --primary: #1a1a1a; --secondary: #2d3436; --accent: #0984e3; --success: #00b894; --danger: #d63031; --ultra: #6c5ce7; --gold: #fdcb6e; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; flex-direction: column; }
        #game-container { width: 92%; max-width: 500px; background: var(--secondary); padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.8); text-align: center; border: 1px solid #444; position: relative; }
        .stats-bar { display: flex; justify-content: space-between; margin-bottom: 15px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; border: 1px solid #555; }
        .stat-item { font-weight: bold; font-size: 16px; }
        .hidden { display: none !important; }
        .btn { border: none; padding: 15px; color: white; border-radius: 10px; font-size: 18px; cursor: pointer; margin: 8px 0; width: 100%; transition: 0.3s; font-weight: bold; display: block; }
        .btn-ultra { background: var(--ultra); box-shadow: 0 0 15px var(--ultra); }
        #question { font-size: 20px; margin-bottom: 20px; min-height: 70px; color: #dfe6e9; font-weight: bold; }
        .option { background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); padding: 12px; margin: 8px 0; border-radius: 10px; cursor: pointer; text-align: left; transition: 0.2s; font-size: 17px; }
        .correct { background: var(--success) !important; border-color: #fff !important; }
        .wrong { background: var(--danger) !important; border-color: #fff !important; }
        #market-section { margin-top: 15px; padding: 10px; background: rgba(253, 203, 110, 0.1); border-radius: 10px; border: 1px dashed var(--gold); }
        .market-btn { background: var(--gold); color: #2d3436; margin: 5px 0; font-size: 14px; padding: 10px; font-weight: bold; cursor: pointer; border-radius: 5px; border: none; width: 100%; }
        .dev-footer { margin-top: 20px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); color: var(--gold); font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="top-bar" class="stats-bar hidden">
        <div class="stat-item" style="color:var(--danger)">‚ù§Ô∏è Can: <span id="lives-display">3</span></div>
        <div class="stat-item" style="color:var(--gold)">üí∞ Puan: <span id="points-display">0</span></div>
    </div>

    <div id="start-screen">
        <h1 style="color: var(--ultra);">Fiil ≈ûim≈üeƒüi 7. Sƒ±nƒ±f</h1>
        <p>Hasan H√ºseyin Mert Tarafƒ±ndan Geli≈ütirildi</p>
        <button class="btn" style="background:var(--success)" onclick="startGame(30)">KOLAY (30sn)</button>
        <button class="btn" style="background:#e17055" onclick="startGame(20)">ORTA (20sn)</button>
        <button class="btn" style="background:var(--danger)" onclick="startGame(10)">ZOR (10sn)</button>
        <button class="btn btn-ultra" onclick="startGame(4)">ULTRA ZOR (4sn)</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="timer" style="font-size: 35px; font-weight: bold; color: #ffeaa7; margin-bottom: 10px;">0</div>
        <div id="progress" style="color: #636e72; font-size: 14px; margin-bottom: 10px;">Soru: 1 / 25</div>
        <div id="question">Soru y√ºkleniyor...</div>
        <div id="options"></div>
        
        <div id="market-section">
            <div style="font-size: 12px; color: var(--gold); margin-bottom: 5px;">üõí CAN MARKETƒ∞</div>
            <button class="market-btn" onclick="buyLife(1, 10)">1 Can (10 Puan)</button>
            <button class="market-btn" onclick="buyLife(2, 15)">2 Can (15 Puan)</button>
            <button class="market-btn" onclick="buyLife(3, 25)">3 Can (25 Puan)</button>
        </div>
        
        <button id="next-btn" class="btn hidden" style="background: var(--accent);" onclick="nextQuestion()">SIRADAKƒ∞ SORU ‚ûî</button>
    </div>

    <div id="result-screen" class="hidden">
        <h1 id="result-title">Oyun Bitti!</h1>
        <p id="final-score" style="font-size: 24px; color: var(--success); white-space: pre-line;"></p>
        <button class="btn" style="background: var(--accent);" onclick="location.reload()">Tekrar Dene</button>
    </div>

    <div class="dev-footer">Hasan H√ºseyin Mert Tarafƒ±ndan Geli≈ütirildi</div>
</div>

<script>
    const questions = [
        { q: "'Baktƒ±' fiili anlamca hangisidir?", a: ["ƒ∞≈ü", "Olu≈ü", "Durum", "Yapƒ±"], c: 2 },
        { q: "'Onu' kelimesini alan fiil t√ºr√º?", a: ["Durum", "Olu≈ü", "Kƒ±lƒ±≈ü (ƒ∞≈ü)", "Basit"], c: 2 },
        { q: "Hangi fiil kendiliƒüinden olur?", a: ["Atmak", "Solmak", "G√ºlmek", "Yazmak"], c: 1 },
        { q: "'Gideceƒüiz' ki≈üisi hangisidir?", a: ["Biz", "Siz", "Onlar", "Ben"], c: 0 },
        { q: "Hangisi bildirme (haber) kipidir?", a: ["ƒ∞stek", "≈ûart", "Gereklilik", "≈ûimdiki Zaman"], c: 3 },
        { q: "'Git-meli' kipi hangisidir?", a: ["Emir", "≈ûart", "Gereklilik", "ƒ∞stek"], c: 2 },
        { q: "'Bak-a-kal-dƒ±' t√ºr√º nedir?", a: ["Tezlik", "S√ºrerlik", "Yakla≈üma", "Yeterlilik"], c: 1 },
        { q: "Hangisi t√ºremi≈ü fiildir?", a: ["Geldi", "Sevindi", "Okudu", "Baktƒ±"], c: 1 },
        { q: "Hangisinde anlam kaymasƒ± var?", a: ["D√ºn gitti", "Her g√ºn okuyor", "Yarƒ±n gelecek", "Bakƒ±yor"], c: 1 },
        { q: "Ek fiil ismi ne yapar?", a: ["Sƒ±fat", "Y√ºklem", "Zarf", "Edat"], c: 1 },
        { q: "'Gelecekmi≈ü' hangi birle≈üik zaman?", a: ["Hikaye", "Rivayet", "≈ûart", "Basit"], c: 1 },
        { q: "'Kayboldu' yapƒ±sƒ± nedir?", a: ["Basit", "T√ºremi≈ü", "Birle≈üik", "Yansƒ±ma"], c: 2 },
        { q: "'Okut-' fiilinin k√∂k√º nedir?", a: ["Oku (Fiil)", "Ok (ƒ∞sim)", "Okut (Fiil)", "Okul (ƒ∞sim)"], c: 0 },
        { q: "'Ko≈ümalƒ±sƒ±n' ki≈üisi?", a: ["Ben", "Sen", "O", "Siz"], c: 1 },
        { q: "'Yap-a-bil-ir' hangi anlam?", a: ["Tezlik", "S√ºrerlik", "Yeterlilik", "Yakla≈üma"], c: 2 },
        { q: "'Sararmak' hangi fiildir?", a: ["ƒ∞≈ü", "Olu≈ü", "Durum", "Yapƒ±"], c: 1 },
        { q: "'Okuyorum' kipi hangisidir?", a: ["Geni≈ü", "≈ûimdiki", "Gelecek", "Ge√ßmi≈ü"], c: 1 },
        { q: "'Gelsek' kipi hangisidir?", a: ["≈ûart", "ƒ∞stek", "Gereklilik", "Emir"], c: 0 },
        { q: "'Gidiver' hangi birle≈üik fiildir?", a: ["Yeterlilik", "Tezlik", "S√ºrerlik", "Yakla≈üma"], c: 1 },
        { q: "Hangisi i≈ü (kƒ±lƒ±≈ü) fiilidir?", a: ["Kƒ±rmak", "Aƒülamak", "Uyumak", "Paslanmak"], c: 0 },
        { q: "'Yazdƒ±r-' fiili ne t√ºrd√ºr?", a: ["Basit", "T√ºremi≈ü", "Birle≈üik", "Anlamca Kaymƒ±≈ü"], c: 1 },
        { q: "'Seviyordu' hangi zamanlƒ±dƒ±r?", a: ["Basit Zamanlƒ±", "Birle≈üik Zamanlƒ±", "Gelecek Zaman", "Geni≈ü Zaman"], c: 1 },
        { q: "Fiilin k√∂k√ºne gelen '-me/-ma' eki ne yapar?", a: ["Olumlu", "Olumsuz", "Soru", "Zaman"], c: 1 },
        { q: "ƒ∞simlere gelerek onlarƒ± y√ºklem yapan nedir?", a: ["Ek Fiil", "Yapƒ±m Eki", "Zamir", "Edat"], c: 0 },
        { q: "'G√ºle g√ºle' fiili hangi zarf fiildir?", a: ["Durum", "Zaman", "Miktar", "Yer-Y√∂n"], c: 0 }
    ];

    let currentQ = 0, score = 0, points = 0, lives = 3, timeLeft = 0, timerInterval, baseTime = 0, canClick = true;

    function startGame(time) {
        baseTime = time;
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('top-bar').classList.remove('hidden');
        updateStats();
        showQuestion();
    }

    function updateStats() {
        document.getElementById('lives-display').innerText = lives;
        document.getElementById('points-display').innerText = points;
    }

    function buyLife(amount, cost) {
        if (points >= cost) {
            points -= cost;
            lives += amount;
            updateStats();
        } else {
            alert("Yetersiz Puan!");
        }
    }

    function showQuestion() {
        if (currentQ >= questions.length) return endGame("Tebrikler!");
        if (lives <= 0) return endGame("Canƒ±n Bitti!");

        canClick = true;
        timeLeft = baseTime;
        document.getElementById('timer').innerText = timeLeft;
        document.getElementById('progress').innerText = `Soru: ${currentQ + 1} / 25`;
        document.getElementById('question').innerText = questions[currentQ].q;
        document.getElementById('next-btn').classList.add('hidden');
        
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        
        questions[currentQ].a.forEach((opt, index) => {
            const div = document.createElement('div');
            div.className = 'option';
            div.id = 'opt-' + index;
            div.innerText = opt;
            div.onclick = () => checkAnswer(index);
            optionsDiv.appendChild(div);
        });

        startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if(canClick) checkAnswer(-1);
            }
        }, 1000);
    }

    function checkAnswer(index) {
        if (!canClick) return;
        canClick = false;
        clearInterval(timerInterval);

        const correctIdx = questions[currentQ].c;

        if (index === correctIdx) {
            document.getElementById('opt-' + index).classList.add('correct');
            score++;
            points += 5;
            updateStats();
            setTimeout(nextQuestion, 800);
        } else {
            lives--;
            updateStats();
            if(index !== -1) document.getElementById('opt-' + index).classList.add('wrong');
            document.getElementById('opt-' + correctIdx).classList.add('correct');
            
            if (lives > 0) {
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                setTimeout(() => endGame("Canƒ±n Bitti!"), 1000);
            }
        }
    }

    function nextQuestion() {
        currentQ++;
        showQuestion();
    }

    function endGame(title) {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('top-bar').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('result-title').innerText = title;
        document.getElementById('final-score').innerText = `Doƒüru Sayƒ±sƒ±: ${score} \n Toplam Puan: ${points}`;
    }
</script>
</body>
    </html>
