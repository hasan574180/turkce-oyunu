<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Sƒ±nƒ±f Fiiller - Ultra Maraton V2</title>
    <style>
        :root { --primary: #1a1a1a; --secondary: #2d3436; --accent: #0984e3; --success: #00b894; --danger: #d63031; --ultra: #6c5ce7; --gold: #fdcb6e; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; flex-direction: column; }
        #game-container { width: 92%; max-width: 500px; background: var(--secondary); padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.8); text-align: center; border: 1px solid #444; position: relative; }
        .stats-bar { display: flex; justify-content: space-between; margin-bottom: 15px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; border: 1px solid #555; }
        .stat-item { font-weight: bold; font-size: 16px; }
        .hidden { display: none; }
        .btn { border: none; padding: 12px; color: white; border-radius: 10px; font-size: 16px; cursor: pointer; margin: 5px 0; width: 100%; transition: 0.3s; font-weight: bold; }
        .btn-ultra { background: var(--ultra); animation: lightning 1s infinite; }
        @keyframes lightning { 0% { box-shadow: 0 0 5px var(--ultra); } 50% { box-shadow: 0 0 20px var(--ultra); } 100% { box-shadow: 0 0 5px var(--ultra); } }
        #question { font-size: 19px; margin-bottom: 15px; min-height: 60px; color: #dfe6e9; font-weight: 600; }
        .option { background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); padding: 12px; margin: 8px 0; border-radius: 10px; cursor: pointer; text-align: left; transition: 0.2s; font-size: 16px; }
        .correct { background: var(--success) !important; border-color: #fff !important; }
        .wrong { background: var(--danger) !important; border-color: #fff !important; }
        
        /* Market Stili */
        #market-section { margin-top: 15px; padding: 10px; background: rgba(253, 203, 110, 0.1); border-radius: 10px; border: 1px dashed var(--gold); }
        .market-btn { background: var(--gold); color: #2d3436; margin: 3px 0; font-size: 13px; padding: 8px; }
        
        .dev-footer { margin-top: 15px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); color: var(--gold); font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="top-bar" class="stats-bar hidden">
        <div class="stat-item" style="color:var(--danger)">‚ù§Ô∏è Can: <span id="lives-display">3</span></div>
        <div class="stat-item" style="color:var(--gold)">üí∞ Puan: <span id="points-display">0</span></div>
    </div>

    <div id="start-screen">
        <h1 style="color: var(--ultra); text-shadow: 0 0 10px rgba(108, 92, 231, 0.5);">Fiil ≈ûim≈üeƒüi 7. Sƒ±nƒ±f</h1>
        <p>3 Can Hakkƒ±n Var! Doƒüru Cevap: 5 Puan</p>
        <button class="btn" style="background:var(--success)" onclick="startGame(30)">KOLAY (30sn)</button>
        <button class="btn" style="background:#e17055" onclick="startGame(20)">ORTA (20sn)</button>
        <button class="btn" style="background:var(--danger)" onclick="startGame(10)">ZOR (10sn)</button>
        <button class="btn btn-ultra" onclick="startGame(4)">ULTRA ZOR (4sn)</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="timer" style="font-size: 30px; font-weight: bold; color: #ffeaa7;">4</div>
        <div id="progress" style="color: #636e72; font-size: 13px; margin-bottom: 5px;">Soru: 1 / 25</div>
        <div id="question">Y√ºkleniyor...</div>
        <div id="options"></div>
        
        <div id="market-section">
            <div style="font-size: 12px; color: var(--gold); margin-bottom: 5px;">üõí MARKET (Can Al)</div>
            <button class="btn market-btn" onclick="buyLife(1, 10)">1 Can (10 Puan)</button>
            <button class="btn market-btn" onclick="buyLife(2, 15)">2 Can (15 Puan)</button>
            <button class="btn market-btn" onclick="buyLife(3, 25)">3 Can (25 Puan)</button>
        </div>
        
        <button id="next-btn" class="btn hidden" style="background: var(--accent);" onclick="nextQuestion()">SIRADAKƒ∞ SORU ‚ûî</button>
    </div>

    <div id="result-screen" class="hidden">
        <h1 id="result-title">Oyun Bitti!</h1>
        <p id="final-score" style="font-size: 22px; color: var(--success);"></p>
        <button class="btn" style="background: var(--accent);" onclick="location.reload()">Tekrar Ba≈üla</button>
    </div>

    <div class="dev-footer">Hasan H√ºseyin Mert Tarafƒ±ndan Geli≈ütirildi</div>
</div>

<script>
    // 25 Soruya Tamamlandƒ± (Bazƒ± sorularƒ± senin i√ßin ekledim, istersen deƒüi≈ütirebilirsin)
    const questions = [
        { q: "'Baktƒ±' fiili anlamca hangisidir?", a: ["ƒ∞≈ü", "Olu≈ü", "Durum", "Yapƒ±"], c: 2 },
        { q: "'Onu' kelimesini alan fiil t√ºr√º?", a: ["Durum", "Olu≈ü", "Kƒ±lƒ±≈ü (ƒ∞≈ü)", "Basit"], c: 2 },
        { q: "Hangi fiil kendiliƒüinden olur?", a: ["Atmak", "Solmak", "G√ºlmek", "Yazmak"], c: 1 },
        { q: "'Gideceƒüiz' ki≈üisi hangisidir?", a: ["Biz", "Siz", "Onlar", "Ben"], c: 0 },
        { q: "Hangisi bildirme (haber) kipidir?", a: ["ƒ∞stek", "≈ûart", "Gereklilik", "≈ûimdiki Zaman"], c: 3 },
        { q: "'Git-meli' kipi hangisidir?", a: ["Emir", "≈ûart", "Gereklilik", "ƒ∞stek"], c: 2 },
        { q: "'Bak-a-kal-dƒ±' t√ºr√º nedir?", a: ["Tezlik", "S√ºrerlik", "Yakla≈üma", "Yeterlilik"], c: 1 },
        { q: "Hangisi t√ºremi≈ü fiildir?", a: ["Geldi", "Sevindi", "Okudu", "Baktƒ±"], c: 1 },
        { q: "Hangisinde anlam kaymasƒ± var?", a: ["D√ºn gitti", "Her g√ºn okuyor", "Yarƒ±n gelecek", "Bakƒ±yor"], c: 1 },
        { q: "Ek fiil ismi ne yapar?", a: ["Sƒ±fat", "Y√ºklem", "Zarf", "Edat"], c: 1 },
        { q: "'Gelecekmi≈ü' hangi birle≈üik zaman?", a: ["Hikaye", "Rivayet", "≈ûart", "Basit"], c: 1 },
        { q: "'Kayboldu' yapƒ±sƒ± nedir?", a: ["Basit", "T√ºremi≈ü", "Birle≈üik", "Yansƒ±ma"], c: 2 },
        { q: "'Okut-' fiilinin k√∂k√º nedir?", a: ["Oku (Fiil)", "Ok (ƒ∞sim)", "Okut (Fiil)", "Okul (ƒ∞sim)"], c: 0 },
        { q: "'Ko≈ümalƒ±sƒ±n' ki≈üisi?", a: ["Ben", "Sen", "O", "Siz"], c: 1 },
        { q: "'Yap-a-bil-ir' hangi anlam?", a: ["Tezlik", "S√ºrerlik", "Yeterlilik", "Yakla≈üma"], c: 2 },
        { q: "'Sararmak' fiilinin anlamƒ± nedir?", a: ["ƒ∞≈ü", "Olu≈ü", "Durum", "Kƒ±lƒ±≈ü"], c: 1 },
        { q: "'D√º≈ü√ºnd√ºm' fiilinin zamanƒ± nedir?", a: ["Gelecek", "≈ûimdiki", "Geni≈ü", "G√∂r√ºlen Ge√ßmi≈ü"], c: 3 },
        { q: "'Ko≈üsak' fiilinin kipi nedir?", a: ["Dilek-≈ûart", "ƒ∞stek", "Emir", "Gereklilik"], c: 0 },
        { q: "'Seviyor' fiilinin olumsuzu nedir?", a: ["Sevmiyor", "Sevmez", "Sevmedi", "Sevmeyecek"], c: 0 },
        { q: "'Geleceksin' ka√ßƒ±ncƒ± ki≈üidir?", a: ["1. Tekil", "2. Tekil", "3. Tekil", "1. √áoƒüul"], c: 1 },
        { q: "'G√ºl√ºmsedi' fiilinin anlamƒ±?", a: ["Durum", "ƒ∞≈ü", "Olu≈ü", "Yapƒ±"], c: 0 },
        { q: "'Aƒüla≈ümak' fiili t√ºretilirken ne eki almƒ±≈ütƒ±r?", a: ["ƒ∞simden Fiil", "Fiilden Fiil", "Fiilden ƒ∞sim", "ƒ∞simden ƒ∞sim"], c: 1 },
        { q: "Hangisi istek kipiyle √ßekimlenmi≈ütir?", a: ["Gelsin", "Gelmeliyim", "Gelelim", "Geliriz"], c: 2 },
        { q: "'Biliver' fiili ne t√ºr bir birle≈üik fiildir?", a: ["Yeterlilik", "Tezlik", "S√ºrerlik", "Yakla≈üma"], c: 1 },
        { q: "'Okumalƒ±ydƒ±' fiili ne zamanlƒ±dƒ±r?", a: ["Birle≈üik Zamanlƒ±", "Basit Zamanlƒ±", "Geni≈ü Zamanlƒ±", "Emir Zamanlƒ±"], c: 0 }
    ];

    let currentQ = 0, score = 0, points = 0, lives = 3, timeLeft = 0, timerInterval, baseTime = 0, canClick = true;

    function startGame(time) {
        baseTime = time;
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('top-bar').classList.remove('hidden');
        updateStats();
        showQuestion();
    }

    function updateStats() {
        document.getElementById('lives-display').innerText = lives;
        document.getElementById('points-display').innerText = points;
    }

    function buyLife(amount, cost) {
        if (points >= cost) {
            points -= cost;
            lives += amount;
            updateStats();
            alert(amount + " Can Alƒ±ndƒ±!");
        } else {
            alert("Puanƒ±n Yetersiz!");
        }
    }

    function showQuestion() {
        if (currentQ >= questions.length) return endGame("Tebrikler, ≈ûampiyon!");
        if (lives <= 0) return endGame("Canƒ±n Bitti!");

        canClick = true;
        timeLeft = baseTime;
        document.getElementById('timer').innerText = timeLeft;
        document.getElementById('progress').innerText = `Soru: ${currentQ + 1} / ${questions.length}`;
        document.getElementById('question').innerText = questions[currentQ].q;
        document.getElementById('next-btn').classList.add('hidden');
        
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        
        questions[currentQ].a.forEach((opt, index) => {
            const div = document.createElement('div');
            div.className = 'option';
            div.id = 'opt-' + index;
            div.innerText = opt;
            div.onclick = () => checkAnswer(index);
            optionsDiv.appendChild(div);
        });

        startTimer(baseTime);
    }

    function startTimer(duration) {
        clearInterval(timerInterval);
        timeLeft = duration;
        document.getElementById('timer').innerText = timeLeft;
        timerInterval = setInterval(() => {
            timeLeft--;
            if (timeLeft < 0) {
                clearInterval(timerInterval);
                if(canClick) checkAnswer(-1); 
            } else {
                document.getElementById('timer').innerText = timeLeft;
            }
        }, 1000);
    }

    function checkAnswer(index) {
        if (!canClick) return;
        canClick = false;
        clearInterval(timerInterval);

        const correctIdx = questions[currentQ].c;

        if (index === correctIdx) {
            document.getElementById('opt-' + index).classList.add('correct');
            score++;
            points += 5; // Her doƒüru 5 puan
            updateStats();
            setTimeout(() => { nextQuestion(); }, 800);
        } else {
            lives--; // Yanlƒ±≈üta can gider
            updateStats();
            if(index !== -1) document.getElementById('opt-' + index).classList.add('wrong');
            document.getElementById('opt-' + correctIdx).classList.add('correct');
            
            if (lives > 0) {
                document.getElementById('next-btn').classList.remove('hidden');
                document.getElementById('next-btn').innerText = "HATANI ANLADIYSAN DEVAM ET ‚ûî";
            } else {
                setTimeout(() => { endGame("Canƒ±n Bitti!"); }, 1000);
            }
        }
    }

    function nextQuestion() {
        currentQ++;
        showQuestion();
    }

    function endGame(title) {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('top-bar').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('result-title').innerText = title;
        document.getElementById('final-score').innerText = `${questions.length} Soruda ${score} Doƒüru!\nToplam Puan: ${points}`;
    }
</script>
</body>
</html>
